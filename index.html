<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <h1>Weather Dashboard</h1>
    
    <div id="mainContainer">
        <aside id="searchDiv" style="font-size: 1.5em;">
            <form id="submit" autocomplete="on">
                <label for="search">Search for a City:</label> <br/>
                <input type="text" id="search" name="citySearch" placeholder="Search for a City...">
            </form>
            <ul id="searchHistory">
                
            </ul>
        </aside>
    
        <main id="main">
            <div class="card">
                <h2>Today the weather in <span id="cityName">(city name)</span> is:</h2>
                <ul id="todayWeather">
            
                </ul>
            </div>
            <hr>
            <h3>Forecast for the next five days ⬇️</h3>
            <div id="cardRow">
                
            </div>
        </main>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
